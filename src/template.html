<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ToDo</title>
</head>
<body>
    <div class="generalContainer">
        <div class="header">
            <div class="currFolder" id="currFolder">Name of the folder</div>
        </div>
        <div class="sidebar">
            <div class="folderContainer">
                <form class="controlFolder" id="controlFolder">
                    <input class='titleFolder' type="text" placeholder="Title">
                    <button class="addFolderBtn">Add</button>
                </form> 
                <div class="newFolder">
                    <button class="folderName" id="todayFolder">Today</button>
                    <button class="delFolderBtn">Delete</button>
                </div>
                <div class="newFolder">
                    <button class="folderName" id="upcomingFolder">Upcoming</button>
                    <button class="delFolderBtn">Delete</button>
                </div>
            </div>
        </div>
        <div class="notes" id="notes"></div>
    </div>
</body>
</html>
