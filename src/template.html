<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>
        NoteDos
    </title>
</head>
<body>
    <div class="generalContainer">
        <header class="header">
            <div class="currFolder" id="currFolder">Welcome!</div>
        </header>
        <button class="themeBtn" id="themeBtn">Theme</button>
        <div class="sidebar">
            <div class="folderContainer" id="folderContainer">
                <form class="controlFolder" id="controlFolder">
                    <input class='titleFolder' id="titleFolder" type="text" placeholder="Title" required>
                    <button class="addBtn">+</button>
                </form> 
            </div>
        </div>
        <div class="notes" id="notes">
            <form class="controlNotes" id="controlNotes"> 
                <input class='inputNote' id="titleNote" type="text" placeholder="Title" required>
                <input class='inputNote' id="txtNote" type="text" placeholder="Description" required>
                <input class='inputNote' id="dateNote" type="date">
                <div class="priority">
                    <div class="radio-input">
                        <label>
                            <input type="radio" id="value-1" name="value-radio" value="value-1">
                            <span>L</span>
                        </label>

                        <label>
                            <input type="radio" id="value-2" name="value-radio" value="value-2">
                            <span>M</span>
                        </label>    

                        <label>
                            <input type="radio" id="value-3" name="value-radio" value="value-3">
                            <span>H</span>
                        </label>
                        <span class="selection"></span>
                      </div>
                </div>
                <button class="addBtn">+</button>
            </form> 
        </div>
    </div>
</body>
</html>
