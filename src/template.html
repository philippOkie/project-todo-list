<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ToDo</title>
</head>
<body>
    <div class="generalContainer">
        <div class="header">
            <div class="currFolder" id="currFolder">Welcome!</div>
        </div>
        <div class="sidebar">
            <div class="folderContainer" id="folderContainer">
                <form class="controlFolder" id="controlFolder">
                    <input class='titleFolder' id="titleFolder" type="text" placeholder="Title" required>
                    <button class="addBtn">Add</button>
                </form> 
                <div class="newFolder">
                    <button class="folderName" id="todayFolder">Today</button>
                    <button class="delBtn">Del</button>
                </div>
                <div class="newFolder">
                    <button class="folderName" id="upcomingFolder">Upcoming</button>
                    <button class="delBtn">Del</button>
                </div>
            </div>
        </div>
        <div class="notes" id="notes">
            <form class="controlNotes" id="controlNotes">
                <input class='titleNote' id="titleNote" type="text" placeholder="Title" required>
                <button class="addBtn">Add</button>
            </form> 
            
        </div>
    </div>
</body>
</html>
