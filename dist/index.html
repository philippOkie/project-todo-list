<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ToDo</title>
</head>
<body>
    <div class="generalContainer">
        <div class="header">
            <div class="currFolder" id="currFolder">Welcome!</div>
        </div>
        <div class="sidebar">
            <div class="folderContainer" id="folderContainer">
                <form class="controlFolder" id="controlFolder">
                    <input class='titleFolder' id="titleFolder" type="text" placeholder="Title" required>
                    <button class="addBtn">Add</button>
                </form> 
                <div class="newFolder">
                    <button class="folderName" id="todayFolder">Today</button>
                    <button class="delBtn">Del</button>
                </div>
                <div class="newFolder">
                    <button class="folderName" id="upcomingFolder">Upcoming</button>
                    <button class="delBtn">Del</button>
                </div>
            </div>
        </div>
        <div class="notes" id="notes">
            <form class="controlNotes" id="controlNotes">
                <input class='inputNote' id="titleNote" type="text" placeholder="Title" required>
                <input class='inputNote' id="txtNote" type="text" placeholder="Note here!" required>
                <input class='inputNote' id="dateNote" type="date" placeholder="Note here!" required>
                <div class="priority">
                    <div class="radio-input">
                        <label>
                            <input type="radio" id="value-1" name="value-radio" value="value-1">
                            <span>L</span>
                        </label>

                        <label>
                            <input type="radio" id="value-2" name="value-radio" value="value-2">
                            <span>M</span>
                        </label>    

                        <label>
                            <input type="radio" id="value-3" name="value-radio" value="value-3">
                            <span>H</span>
                        </label>
                        <span class="selection"></span>
                      </div>
                </div>
                <button class="addBtn">Add</button>
            </form> 
        </div>
    </div>
<script defer src="bundle.js"></script></body>
</html>
